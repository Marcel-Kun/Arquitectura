<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Unidad 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="w-25 mx-auto d-flex justify-content-center align-items-center vh-100">
        <form class="row g-3 bg-light p-3">
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Nombre de pila</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-12">
                <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" placeholder="Nombre de usuario" required>
                </div>
            </div>
            <div class="col-mb-12">
                <label for="exampleFormControlInput1" class="form-label">Correo electronico (opcional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
            </div>
            <div class="col-md-12">
                <label for="validationDefault01" class="form-label">Habla a</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault01" class="form-label">Direccion 2 (opcional)</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Apartamento o suite"
                    required>
            </div>
            <div class="col-md-5">
                <label for="validationDefault04" class="form-label">País</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escoger...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="validationDefault04" class="form-label">Estado</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escoger...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        La dirección de envío es la misma que la de facturación
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Guarde esta información para la próxima vez
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </main>
</body>
</html>
